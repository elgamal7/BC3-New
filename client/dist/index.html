<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
</head>
<body>

    <p id="gamefactoryAddress"> </p>
    <p id="account"></p>
    <div id="create-game">
        <h1>Create a new game</h1>
        <form id="createForm">
            <button type="submit" id="createGame">Create Game</button>
        </form>
    </div>

    <div id="game" style="display: none">
        <h1>Game</h1>
        <p>Game Address: <span id="gameAddressDisplay"></span></p>
        <input type="number" id="number" placeholder="Enter your number">
        <input type="text" id="secret" placeholder="Enter your secret">
        <button id="submitNumber">Submit Number</button>
        <button id="revealWinner">Reveal Winner</button>
    </div>

    <div id="winningMessage" style="display: none">
        <h2>The winner is: <span id="winner"></span></h2>
    </div>

    <div id="goBack" style="display: none">
        <button>Go Back</button>
    </div>

    <script src="/index.5baa4167.js" defer=""></script>

</body>
</html>
