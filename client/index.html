<!DOCTYPE html>
<html>
<head>
    <title>Game BC3</title>
    <script src="app.js" type="module"></script>
</head>
<body>
    <h1>Game BC3</h1>

    <div>
        <h2>Join Game</h2>
        <button id="joinGame">Join Game</button>
    </div>

    <div>
        <h2>Commit Hash</h2>
        <input type="text" id="hashInput" placeholder="Enter your hash">
        <button id="commitHash">Commit Hash</button>
    </div>

    <div>
        <h2>Reveal Number</h2>
        <input type="number" id="numberInput" placeholder="Enter your number">
        <input type="text" id="saltInput" placeholder="Enter your salt">
        <button id="revealNumber">Reveal Number</button>
    </div>

    <div>
        <h2>Claim Reward</h2>
        <button id="claimReward">Claim Reward</button>
    </div>

    <div>
        <h2>Leave Game</h2>
        <button id="leaveGame">Leave Game</button>
    </div>
</body>
</html>
